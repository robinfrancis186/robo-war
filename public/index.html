<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffcc;
            --secondary-color: #00b8ff;
            --background-dark: #1a1a2e;
            --background-light: #16213e;
            --text-color: #ffffff;
            --spacing-xs: 5px;
            --spacing-sm: 10px;
            --spacing-md: 20px;
            --spacing-lg: 30px;
            --border-radius-sm: 8px;
            --border-radius-md: 15px;
            --border-radius-lg: 25px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--background-light) 100%);
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 0 var(--spacing-lg) rgba(0, 255, 255, 0.3);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            margin: var(--spacing-md);
        }

        #gameCanvas {
            border: 2px solid var(--primary-color);
            background-color: #000;
            border-radius: var(--border-radius-sm);
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-md);
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 var(--spacing-md) rgba(0, 255, 204, 0.2);
            backdrop-filter: blur(5px);
            z-index: 100;
            min-width: 300px;
        }

        #menu h1 {
            font-size: 3rem;
            margin-bottom: var(--spacing-lg);
            color: var(--primary-color);
            text-shadow: 0 0 var(--spacing-sm) rgba(0, 255, 204, 0.5);
            letter-spacing: 3px;
        }

        .menu-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: var(--spacing-md) var(--spacing-lg);
            margin: var(--spacing-sm);
            font-size: 1.2rem;
            color: var(--text-color);
            border-radius: var(--border-radius-lg);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            width: 200px;
        }

        .menu-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.5);
        }

        #gameUI {
            position: absolute;
            top: var(--spacing-md);
            left: var(--spacing-md);
            display: none;
            z-index: 10;
            gap: var(--spacing-sm);
        }

        .ui-element {
            background: rgba(0, 0, 0, 0.85);
            padding: var(--spacing-sm) var(--spacing-md);
            margin: var(--spacing-xs);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--primary-color);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            box-shadow: 0 0 var(--spacing-sm) rgba(0, 255, 204, 0.2);
            backdrop-filter: blur(3px);
        }

        .ui-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .ui-text {
            color: var(--primary-color);
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
            min-width: 60px;
            text-align: right;
        }

        #inventory {
            position: absolute;
            bottom: var(--spacing-md);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--spacing-sm);
            background: rgba(0, 0, 0, 0.85);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            backdrop-filter: blur(3px);
        }

        .inventory-item {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }

        .inventory-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 var(--spacing-sm) rgba(0, 255, 204, 0.5);
        }

        .item-icon {
            width: 32px;
            height: 32px;
            margin-bottom: var(--spacing-xs);
            object-fit: contain;
        }

        .item-name {
            font-size: 0.7rem;
            color: var(--primary-color);
            text-align: center;
            position: absolute;
            bottom: var(--spacing-xs);
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 0;
        }

        .item-key {
            position: absolute;
            top: var(--spacing-xs);
            right: var(--spacing-xs);
            background: rgba(0, 0, 0, 0.8);
            color: var(--primary-color);
            font-size: 0.7rem;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--primary-color);
        }

        #killFeed {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            width: 300px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .kill-message {
            background: rgba(0, 0, 0, 0.85);
            color: var(--primary-color);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            border-left: 3px solid var(--primary-color);
            animation: fadeIn var(--transition-speed) ease;
            backdrop-filter: blur(3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            gap: var(--spacing-md);
        }

        #loadingBar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            border: 2px solid var(--primary-color);
            position: relative;
        }

        #loadingFill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }

        #loadingFill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%
            );
            animation: loadingShine 1.5s linear infinite;
        }

        @keyframes loadingShine {
            from { transform: translateX(0); }
            to { transform: translateX(50%); }
        }

        #loadingText {
            font-size: 1.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 var(--spacing-sm) rgba(0, 255, 204, 0.5);
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: var(--spacing-md);
        }

        #controls {
            position: absolute;
            bottom: var(--spacing-md);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--primary-color);
            display: none;
            z-index: 10;
            backdrop-filter: blur(3px);
            min-width: 250px;
        }

        .control-text {
            color: var(--primary-color);
            margin: var(--spacing-xs);
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
            text-align: left;
        }

        #pauseMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-md);
            border: 2px solid var(--primary-color);
            display: none;
            z-index: 100;
            backdrop-filter: blur(5px);
            min-width: 300px;
        }

        #pauseMenu h2 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
            text-shadow: 0 0 var(--spacing-sm) rgba(0, 255, 204, 0.5);
            letter-spacing: 2px;
        }

        .error-message {
            position: fixed;
            top: var(--spacing-md);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            color: var(--text-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            z-index: 2000;
            animation: slideDown var(--transition-speed) ease;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 var(--spacing-sm) rgba(255, 0, 0, 0.5);
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        /* Add transitions */
        #menu, #gameUI, #loadingScreen {
            transition: opacity var(--transition-speed) ease;
        }

        #gameUI {
            opacity: 0;
        }

        #gameUI.visible {
            opacity: 1;
        }

        .ui-element, .inventory-item, .kill-message {
            animation: fadeIn var(--transition-speed) ease;
        }

        /* Improve loading animation */
        #loadingFill {
            position: relative;
            overflow: hidden;
        }

        #loadingFill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%
            );
            animation: loadingShine 1.5s linear infinite;
        }

        @keyframes loadingShine {
            from { transform: translateX(0); }
            to { transform: translateX(50%); }
        }

        /* Add hover effects */
        .menu-button, .inventory-item, .ui-element {
            transition: all var(--transition-speed) ease;
        }

        .menu-button:hover, .inventory-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 var(--spacing-md) var(--primary-color);
        }

        .ui-element:hover {
            box-shadow: 0 0 var(--spacing-sm) var(--primary-color);
        }

        /* Improve text readability */
        .ui-text, .item-name, .control-text {
            text-shadow: 0 0 var(--spacing-xs) var(--primary-color);
        }

        /* Add focus styles */
        .menu-button:focus, .inventory-item:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--text-color), 0 0 0 4px var(--primary-color);
        }

        /* Improve accessibility */
        .menu-button, .inventory-item {
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Add responsive design */
        @media (max-width: 768px) {
            :root {
                --spacing-md: 15px;
                --spacing-lg: 25px;
            }

            #menu h1 {
                font-size: 2.5rem;
            }

            .menu-button {
                width: 180px;
                font-size: 1rem;
            }

            .ui-element {
                padding: var(--spacing-xs) var(--spacing-sm);
            }

            .ui-text {
                font-size: 1rem;
            }

            #inventory {
                gap: var(--spacing-xs);
            }

            .inventory-item {
                width: 50px;
                height: 50px;
            }

            .item-icon {
                width: 24px;
                height: 24px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --spacing-md: 10px;
                --spacing-lg: 20px;
            }

            #menu h1 {
                font-size: 2rem;
            }

            .menu-button {
                width: 150px;
                padding: var(--spacing-sm) var(--spacing-md);
            }

            #loadingBar {
                width: 250px;
            }

            .kill-message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="loadingScreen">
            <div id="loadingText">LOADING ROBOT ARENA</div>
            <div id="loadingBar">
                <div id="loadingFill"></div>
            </div>
        </div>
        
        <div id="menu">
            <h1>ROBOT ARENA</h1>
            <button class="menu-button" onclick="startGame()">PLAY</button>
            <button class="menu-button" onclick="showControls()">CONTROLS</button>
        </div>
        
        <div id="gameUI">
            <div class="ui-element">
                <img src="assets/health.png" class="ui-icon" alt="Health">
                <span class="ui-text" id="healthText">100</span>
            </div>
            <div class="ui-element">
                <img src="assets/ammo.png" class="ui-icon" alt="Ammo">
                <span class="ui-text" id="ammoText">30</span>
            </div>
            <div class="ui-element">
                <img src="assets/weapon.png" class="ui-icon" alt="Weapon">
                <span class="ui-text" id="weaponText">NORMAL</span>
            </div>
            <div class="ui-element">
                <span class="ui-text" id="scoreText">SCORE: 0</span>
            </div>
            <div class="ui-element">
                <span class="ui-text" id="playerCount">PLAYERS: 1</span>
            </div>
        </div>
        
        <div id="inventory"></div>
        
        <div id="killFeed"></div>
        
        <div id="pauseMenu">
            <h2>PAUSED</h2>
            <button class="menu-button" onclick="resumeGame()">RESUME</button>
            <button class="menu-button" onclick="quitGame()">QUIT</button>
        </div>
        
        <div id="controls">
            <div class="control-text">WASD / ARROWS - Move</div>
            <div class="control-text">SPACE - Jump</div>
            <div class="control-text">MOUSE - Aim</div>
            <div class="control-text">CLICK - Shoot</div>
            <div class="control-text">1,2,3 - Switch Weapons</div>
            <div class="control-text">1-5 - Use Inventory Items</div>
            <div class="control-text">ESC - Pause</div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
