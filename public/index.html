<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #00ff00;
            background-color: #000;
            border-radius: 8px;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
            backdrop-filter: blur(5px);
            z-index: 100;
        }
        #menu h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            letter-spacing: 3px;
        }
        .menu-button {
            background: linear-gradient(45deg, #00ffcc, #00b8ff);
            border: none;
            padding: 1rem 2rem;
            margin: 0.5rem;
            font-size: 1.2rem;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }
        .menu-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.5);
        }
        #gameUI {
            position: absolute;
            top: 20px;
            left: 20px;
            display: none;
            z-index: 10;
        }
        .ui-element {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            border: 1px solid #00ffcc;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
        }
        .ui-icon {
            width: 24px;
            height: 24px;
        }
        .ui-text {
            color: #00ffcc;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }
        #killFeed {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            z-index: 10;
        }
        .kill-message {
            background: rgba(0, 0, 0, 0.7);
            color: #00ffcc;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border-left: 3px solid #00ffcc;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        #pauseMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #00ffcc;
            display: none;
            z-index: 100;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ffcc;
            display: none;
            z-index: 10;
        }
        .control-text {
            color: #00ffcc;
            margin: 5px;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loadingBar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            border: 2px solid #00ffcc;
        }
        #loadingFill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ffcc, #00b8ff);
            transition: width 0.3s ease;
        }
        #loadingText {
            font-size: 1.5rem;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="loadingScreen">
            <div id="loadingText">LOADING ROBOT ARENA</div>
            <div id="loadingBar">
                <div id="loadingFill"></div>
            </div>
        </div>
        
        <div id="menu">
            <h1>ROBOT ARENA</h1>
            <button class="menu-button" onclick="startGame()">PLAY</button>
            <button class="menu-button" onclick="showControls()">CONTROLS</button>
        </div>
        
        <div id="gameUI">
            <div class="ui-element">
                <img src="assets/health.png" class="ui-icon">
                <span class="ui-text" id="healthText">100</span>
            </div>
            <div class="ui-element">
                <img src="assets/ammo.png" class="ui-icon">
                <span class="ui-text" id="ammoText">30</span>
            </div>
            <div class="ui-element">
                <img src="assets/weapon.png" class="ui-icon">
                <span class="ui-text" id="weaponText">NORMAL</span>
            </div>
            <div class="ui-element">
                <span class="ui-text" id="scoreText">SCORE: 0</span>
            </div>
            <div class="ui-element">
                <span class="ui-text" id="playerCount">PLAYERS: 1</span>
            </div>
        </div>
        
        <div id="killFeed"></div>
        
        <div id="pauseMenu">
            <h2>PAUSED</h2>
            <button class="menu-button" onclick="resumeGame()">RESUME</button>
            <button class="menu-button" onclick="quitGame()">QUIT</button>
        </div>
        
        <div id="controls">
            <div class="control-text">WASD / ARROWS - Move</div>
            <div class="control-text">SPACE - Jump</div>
            <div class="control-text">MOUSE - Aim</div>
            <div class="control-text">CLICK - Shoot</div>
            <div class="control-text">1,2,3 - Switch Weapons</div>
            <div class="control-text">ESC - Pause</div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
